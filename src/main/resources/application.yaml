server:
  port: 8082
  servlet:
    context-path: "/api"

management:
  endpoints:
    enabled-by-default: true
  server:
    port: 8888
    servlet:
      context-path: "/manage"

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false

languages:
  map:
    English : "EN"
    Danish  : "DN"
    Dutch   : "DT"
    Finnish : "FI"
    French  : "FR"
    Italian : "IT"
    Portuguese : "PT"
    Thai    : "TH"
    Chinese : "ZH"
    Japanese : "JA"

